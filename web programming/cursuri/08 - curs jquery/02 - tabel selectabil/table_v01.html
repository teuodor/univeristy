<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <script type="text/javascript">

    function selectRow(row) {
         for (var i = 0; i < row.cells.length; i++) {
             var cell = row.cells[i];
             cell.style.backgroundColor = 'red';
             cell.style.color = 'white'
         }
     }

     function unselectRow(row) {
         for (var i = 0; i < row.cells.length; i++) {
             var cell = row.cells[i];
             cell.style.backgroundColor = 'white';
             cell.style.color = 'black'
         }
     }

    </script>

    <style type="text/css">
    table {
        border: 1px solid black;
        border-collapse: collapse
    }

    td {
        padding: 4px;
        border: 1px solid black;
        font-family: Tahoma, sans-serif;
        font-size: 12px
    }
    </style>
</head>
<body>
<table cellspacing="0" cellpadding="0" id="tabel">
    <tr onmouseover="selectRow(this)" onmouseout="unselectRow(this)"><td>Memorie</td><td>DDRAM II</td><td>2GB</td></tr>
    <tr onmouseover="selectRow(this)" onmouseout="unselectRow(this)"><td>Harddisk</td><td>SATA</td><td>2TB</td></tr>
    <tr onmouseover="selectRow(this)" onmouseout="unselectRow(this)"><td>Monitor</td><td>LCD</td><td>22 inch</td></tr>
    <tr onmouseover="selectRow(this)" onmouseout="unselectRow(this)"><td>DVD</td><td>Double Layer</td><td>24X</td></tr>
    <tr onmouseover="selectRow(this)" onmouseout="unselectRow(this)"><td>Video</td><td>GeForce</td><td>8600GT</td></tr>
</table>
</body>
</html>
