<html>
<head><title>Exemplu cu frame-uri</title></head>

  <frameset cols="200px, *">
    <frame src="stanga.html" frameborder="0"/>
    <frameset rows="50%, *">
      <frame src="sus.html" frameborder="0"/>
      <frame src="jos.html" noresize="noresize" frameborder="0"/>
    </frameset>
  </frameset>

</html>
