<!DOCTYPE html>
<html>
    <head>
        <title>
            Problema 5
        </title>
    </head>
    <body>
        <style>
            .slideshow-container {
                position: relative;
            }

            .prev, .next {
                cursor: pointer;
                position: absolute;
                top: 50%;
                padding: 15px;
                margin-top: -30px;
                color: white;
                transition: 0.6s;
                border-radius: 0 3px 3px 0;
            }

            .next{
                margin-left: 657px;
                border-radius: 3px 0 0 3px;
            }

            .prev:hover, .next:hover {
                background-color: black;
            }
            ol{
                list-style: none;
            }
        </style>
        <ol class = "slideshow-container">
            <li class = "mySlides"><a href="https://www.stonebalancing.com/" target="_blank"><img src = "https://via.placeholder.com/700x360/ffbbbb/ffbbbb" ></a></li>
            <li class = "mySlides"><a href="https://morelessgame.com/" target="_blank"><img src = "https://via.placeholder.com/700x360/bbbbbb/bbbbbb"></a></li>
            <li class = "mySlides"><a href="http://oos.moxiecode.com/js_webgl/spring/" target="_blank"><img src = "https://via.placeholder.com/700x360/aaccaa/aaccaa"></a></li>
            <li class = "mySlides"><a href="https://www.humanbenchmark.com/tests/verbal-memory" target="_blank"><img src = "https://via.placeholder.com/700x360/aaaacc/aaaacc"></a></li>
            <div>
                <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                <a class="next" onclick="plusSlides(1)">&#10095;</a>
            </div>
        </ol>
        <script>
            var slideIndex = 1;
            showSlides(slideIndex);
            
            var timeoutHandle = window.setTimeout(()=>{plusSlides(1);}, 2000);
            
            function plusSlides(n) {
                showSlides(slideIndex += n);
                window.clearTimeout(timeoutHandle);
                timeoutHandle = window.setTimeout(()=>{plusSlides(1);}, 2000);
            }

            function showSlides(n) {
                var i;
                var slides = document.getElementsByClassName("mySlides");
                if (n > slides.length) {slideIndex = 1}    
                if (n < 1) {slideIndex = slides.length}
                for (i = 0; i < slides.length; i++) {
                    slides[i].style.display = "none";  
                }
                slides[slideIndex-1].style.display = "block";  
                
            }
        </script>
    </body>
</html>
